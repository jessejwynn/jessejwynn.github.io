<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jesse Wynn – Portfolio</title>
  <meta name="description" content="Your Name – developer/designer portfolio">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --fg:#0f172a; --muted:#475569; --bg:#fff; --card:#f8fafc; }
    *{box-sizing:border-box} body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;color:var(--fg);background:var(--bg)}
    header{padding:48px 20px;max-width:960px;margin:auto}
    h1{margin:0 0 8px;font-size:clamp(28px,4vw,40px)} p{color:var(--muted);margin:0}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));padding:0 20px 40px;max-width:960px;margin:auto}
    .card{background:var(--card);padding:20px;border-radius:16px;border:1px solid #e2e8f0}
    .card h3{margin:0 0 8px}
    footer{padding:24px 20px;border-top:1px solid #e2e8f0;text-align:center;color:var(--muted)}
    a{color:inherit} .btn{display:inline-block;padding:10px 14px;border:1px solid #0ea5e9;border-radius:10px}
  </style>
</head>
<body>
  <header>
    <h1>Jesse Wynn</h1>
    <p>Full-stack Developer • Tech stack • Jakarta</p>
    <p style="margin-top:16px">
      <a class="btn" href="mailto:jessejwynn@gmail.com">Contact</a>
      <a class="btn" href="https://github.com/jesse-wynn">GitHub</a>
      <a class="btn" href="https://www.linkedin.com/in/jesse-wynn">LinkedIn</a>
    </p>
  </header>

  <section class="grid">
    <article class="card">
      <h3>Project One</h3>
      <p>One-line impact statement. <a href="#">Demo</a> • <a href="#">Code</a></p>
    </article>
    <article class="card">
      <h3>Project Two</h3>
      <p>What you built, why it matters. <a href="#">Demo</a> • <a href="#">Code</a></p>
    </article>
    <article class="card">
      <h3>Project Three</h3>
      <p>Tech used + your role. <a href="#">Demo</a> • <a href="#">Code</a></p>
    </article>
  </section>

  <footer>© <span id="y"></span> Jesse Wynn</footer>
  <script>document.getElementById("y").textContent=new Date().getFullYear()</script>
  <!-- Load three.js first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


  <!-- Then your custom background script -->
  <script src="assets/js/waves.js"></script>
</body>
</html>
